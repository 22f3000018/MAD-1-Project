
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="/sample/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
</head>
<body>
<div id ="main">
  <div id = "canvas" > 
    <div id="form-body">
      <h2> Register form </h2>
      <form action="" method="post">
        <div class="mb-3">
          <label for="usr_name" class="form-label">Username</label>
          <input type="text" class="form-control" id="usr_name" placeholder="username, ex: john_doe123">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password</label>
          <input type="password" class="form-control" id="pwd" placeholder="********">
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-primary" value="Register"><br>
          Already have an account? <a href="/login.html">Login here</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
