<!DOCTYPE html>
<html lang="en">
<head>
  <title>Update Patient Treatment</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div id="main">
    <div id="canvas">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Update Patient Treatment</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/doctor_dashboard">Back to Dashboard</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div id="content" class="container py-3">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>Update Treatment for: {{ patient.name }}</h4>
          </div>
          <div class="card-body">
            <form action="/update-patient-treatment-details/{{ appointment.id }}/{{ patient.id }}" method="POST" id="update-treatment-form">
              <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagnosis</label>
                <textarea class="form-control" id="diagnosis" name="treatment_form_Input1" rows="3" required>{{ '' }}</textarea>
              </div>
              
              <div class="mb-3">
                <label for="prescription" class="form-label">Prescription</label>
                <textarea class="form-control" id="prescription" name="treatment_form_Input2" rows="4">{{ '' }}</textarea>
              </div>
              
              <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="treatment_form_Input3" rows="3">{{ '' }}</textarea>
              </div>
              
              <div class="text-end">
                <a href="/doctor_dashboard" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Treatment</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
