<!DOCTYPE html>
<html lang="en">
<head>
  <title>Patient Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-info text-white">
        <h3>Patient Details</h3>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <p><strong>ID:</strong> {{ patient.id }}</p>
            <p><strong>Username:</strong> {{ patient.username }}</p>
            <p><strong>Full Name:</strong> {{ patient.name }}</p>
            <p><strong>Email:</strong> {{ patient.email }}</p>
          </div>
          <div class="col-md-6">
            <p><strong>Phone:</strong> {{ patient.phone or 'N/A' }}</p>
            <p><strong>Age:</strong> {{ patient.age or 'N/A' }}</p>
            <p><strong>Gender:</strong> {{ patient.gender|capitalize if patient.gender else 'N/A' }}</p>
          </div>
        </div>
        
        <div class="mt-4">
          <a href="{{ url_for('admin_dashboard_fn') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
