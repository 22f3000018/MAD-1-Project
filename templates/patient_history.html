<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Patient History</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
	<style>
    #form-body{
        height: 325px;
        width: 85%;
        margin-top: 210px;
        margin-left: 100px;
        border: 2px solid #dee2e6;
        border-radius: 1rem;
        padding: 12px;
      }
		.table thead th {
			background-color: #f8f9fa;
			border-bottom: 2px solid #dee2e6;
		}
	</style>
</head>
<body>
  <div id="main">
    <div id="canvas">
      <div id="form-body">
				<div class="d-flex justify-content-between align-items-center mb-2">
					<h5 class="mb-0">Patient History</h5>
					<a href="/patients" class="btn btn-outline-secondary btn-sm">back</a>
				</div>

        <p><strong>Patient Name:</strong> Mr. abcde</p>
        <p><strong>Doctors' Name:</strong> Dr. pqrst</p>
        <p><strong>Department:</strong> Cardiology</p>

				<div class="table-responsive">
					<table class="table table-sm align-middle mb-0">
						<thead>
							<tr>
								<th scope="col">Visit No.</th>
								<th scope="col">Visit Type</th>
								<th scope="col">Tests Done</th>
								<th scope="col">Diagnosis</th>
								<th scope="col">Prescription</th>
								<th scope="col">Medicines</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
