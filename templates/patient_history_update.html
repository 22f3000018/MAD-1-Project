<!DOCTYPE html>
<html lang="en">
<head>
  <title>Update Patient History</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div id="main">
    <div id="canvas">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Update Patient History</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/login">logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div id="content" class="container py-3">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card border">
              <div class="card-body">
                <div class="mb-3">
                  <p><strong>Patient Name:</strong> {{ patient.name }}</p>
                  <p><strong>Department:</strong> {{ patient.department }}</p>
                </div>

                <form action="/update-patient-history" method="POST">
                  <input type="hidden" name="patient_id" value="{{ patient.id }}">
                  
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="visit_type" class="form-label">Visit Type</label>
                      <input type="text" class="form-control" id="visit_type" name="visit_type" placeholder="e.g. In-person">
                    </div>
                    <div class="col-md-6">
                      <label for="test_done" class="form-label">Test Done</label>
                      <input type="text" class="form-control" id="test_done" name="test_done" placeholder="e.g. ECG">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="diagnosis" class="form-label">Diagnosis</label>
                      <input type="text" class="form-control" id="diagnosis" name="diagnosis" placeholder="e.g. Normal">
                    </div>
                    <div class="col-md-6">
                      <label for="medicines" class="form-label">Medicines</label>
                      <div class="small text-muted mb-2">
                        Medicine 1: 0-1-1<br>
                        Medicine 2: 0-1-1<br>
                        Medicine 3: 1-0-0
                      </div>
                      <input type="text" class="form-control" id="medicines" name="medicines" placeholder="Enter medicines">
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="prescription" class="form-label">Prescription</label>
                    <textarea class="form-control" id="prescription" name="prescription" rows="3" placeholder="Enter prescription details"></textarea>
                  </div>

                  <div class="small text-muted mb-3">
                    Students can add/remove fields based on what they want to show on patient's history.
                  </div>

                  <div class="text-end">
                    <button type="submit" class="btn btn-success">save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
