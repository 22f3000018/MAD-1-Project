<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="/sample/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
    <style>
      #form-body{
        height: 325px;
        margin-top: 210px;
      }
      </style>
</head>
<body>
<div id ="main">
  <div id = "canvas" > 
    <div id="form-body">
      <h2> Login form </h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <h3 style="color:red;">{{msg}}</h3>
      <form action="{{ url_for('hospital_home_and_login') }}" method="post">  
        <div class="mb-3">
          <label for="username_field" class="form-label">Username</label>
          <input type="text" class="form-control" id="username_field" name="login_form_Input1" placeholder="username, ex: john_doe123">
        </div>
        <div class="mb-3">
          <label for="password_field" class="form-label">Password</label>
          <input type="password" class="form-control" id="password_field" name="login_form_Input2" placeholder="********">
        </div>
        <div class="text-center"> 
          <input type="submit" class="btn btn-primary" value="Login"><br>
          Do you have an account? <a href="{{url_for('patient_register_fn')}}">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>
  <!-- Bootstrap JS to enable close button functionality for flash messages -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
          crossorigin="anonymous"></script>
</body>
</html>

<!-- Note: class="mb-3" is a Bootstrap spacing utility that controls vertical spacing between divisions in the form. 
  "mb-3" maps to a preset size. -->  
<!-- Note: class="form-label" is a Bootstrap class that applies consistent styling to <label>. -->
<!-- Note: class="form-control" is a Bootstrap form class for inputs. 
It controls border, font, styles, etc.. so all inputs look consistent. -->
