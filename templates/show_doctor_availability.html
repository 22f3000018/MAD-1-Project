<!DOCTYPE html>
<html lang="en">
<head>
  <title>Doctor Availability</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
  <div id="main">
    <div id="canvas">
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Doctor Availability</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/patient_dashboard">Back</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="content" class="container py-3">
        <div class="row g-3">
          {% for slot in availability_slots %}
          <div class="col-md-4">
            <div class="card mb-3">
              <div class="card-header bg-light">
                <h6 class="mb-0">{{ slot.date }}</h6>
              </div>
              <div class="card-body d-flex flex-column gap-2">
                <form method="POST" action="{{ url_for('book_appointment_fn') }}">
                  {% if slot.morning_time %}
                    <button type="submit" name="book_slot" value="{{ doctor.id }}|{{ slot.date }}|morning" class="btn btn-success w-100 mb-2">Book Morning (9:00-12:00)</button>
                  {% else %}
                    <button class="btn btn-danger w-100 mb-2" disabled>Not Available (Morning)</button>
                  {% endif %}
                  {% if slot.evening_time %}
                    <button type="submit" name="book_slot" value="{{ doctor.id }}|{{ slot.date }}|evening" class="btn btn-success w-100">Book Evening (2:00-5:00)</button>
                  {% else %}
                    <button class="btn btn-danger w-100" disabled>Not Available (Evening)</button>
                  {% endif %}
                </form>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
