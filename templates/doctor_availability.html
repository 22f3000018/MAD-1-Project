<!DOCTYPE html>
<html lang="en">
<head>
  <title>Doctor's Availability</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div id="main">
    <div id="canvas">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Doctor's Availability</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/patient/history">History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div id="content" class="container py-3">
        <div class="row">
          {% for slot in availability_slots %}
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body text-center">
                <h6 class="card-title">{{ slot.date }}</h6>
                <div class="mb-2">
                  <span class="badge bg-success">{{ slot.morning_time }}</span>
                </div>
                <div class="mb-2">
                  <span class="badge bg-danger">{{ slot.evening_time }}</span>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        
        <div class="text-end mt-3">
          <button type="button" class="btn btn-primary">book</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
