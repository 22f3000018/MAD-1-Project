<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <style>
      /* Box around the form-body */
      #form-body {
        height: 425px;
        width: 100%;
        max-width: 560px;
        border: 2px solid #dee2e6; /* subtle gray border */
        border-radius: 1rem;
        padding: 10px;
        background: #fff;
        margin-top: 210px;
        margin-left: 450px;
      }
    </style>
</head>
<body>
  <div id ="main">
    <div id = "canvas" > 
      <div id="form-body">
        <h2 class="mb-4">Add a new Doctor</h2>
        <!-- Assumption: POST to /doctor/add; adjust to your route or use {{ url_for('doctor_create') }} -->
        <form action="/doctor/add" method="POST" novalidate>
          <div class="mb-3">
            <label for="full_name" class="form-label">Fullname</label>
            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Fullname" required />
          </div>

          <div class="mb-3">
            <label for="department" class="form-label">Specialization/Department</label>
            <input type="text" class="form-control" id="department" name="department" placeholder="Specialization/Department" required />
          </div>

          <div class="mb-3">
            <label for="experience_years" class="form-label">experience(years)</label>
            <input type="number" class="form-control" id="experience_years" name="experience_years" placeholder="e.g. 5" min="0" step="1" required />
          </div>
          
          <div class="text-end mt-3">
            <button type="submit" class="btn btn-success">create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
