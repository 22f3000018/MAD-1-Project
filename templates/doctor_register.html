
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Doctor Registration Page</title>
    <link rel="stylesheet" href="/sample/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
</head>
<body>
<div id ="main">
  <div id = "canvas" > 
    <div id="form-body">
      <h2> Doctor Registration form </h2>
      <form action="/doctor_register" method="POST">
        <div class="mb-3">
          <label for="usr_name" class="form-label">Username</label>
          <input type="text" class="form-control" id="usr_name" name="register_form_Input1" placeholder="username, ex: john_doe123">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="register_form_Input2" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password</label>
          <input type="password" class="form-control" id="pwd" name="register_form_Input3" placeholder="********">
        </div>
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" name="register_form_Input4" placeholder="Type First Name">
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" name="register_form_Input5" placeholder="Type Last Name">
        </div>
        <div class="mb-3">
          <label for="doctor_dep_id" class="form-label">Department ID</label>
          <input type="text" class="form-control" id="doctor_dep_id" name="register_form_Input6" placeholder="Type Department ID">
        </div>
        <div class="mb-3">
          <label for="doctor_specialization" class="form-label">Specialization</label>
          <input type="text" class="form-control" id="doctor_specialization" name="register_form_Input7" placeholder="Type Specialization">
        </div>
        <div class="mb-3">
          <label for="doctor_experience" class="form-label">Experience</label>
          <input type="text" class="form-control" id="doctor_experience" name="register_form_Input8" placeholder="Type Experience">
        </div>
        <div class="mb-3">
          <label class="form-label d-block">Select Gender:</label>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="gender_male" name="register_form_Input9" value="male">
            <label class="form-check-label" for="gender_male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="gender_female" name="register_form_Input9" value="female">
            <label class="form-check-label" for="gender_female">Female</label>
          </div>
        </div>
        <div class="text-center">
        <input type="submit" name="register_action" class="btn btn-primary" value="Register"><br>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
